<h1>Registro de voluntarios</h1>

    <form class="offset-1">
        <div class="form-group">
          <label >Nombre Completo: </label>
          <input type="email" class="form-control" placeholder="Nombre Completo" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Tipo Voluntario</label>
          <select class="form-control" name="" id="">
              <option value="Completo">Completo</option>
              <option value="Completo">Ocacional</option>
          </select>
        </div>
        <div class="form-group">
            <label >Contacto: </label>
            <input type="text" class="form-control" placeholder="Numero de contacto"  required>
        </div>
        <div class="form-group">
            <label >Direccion: </label>
            <input type="text" class="form-control" placeholder="Direccion"  required>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <br>
      <br>
     
      <div class="row offset-1">
        <h1>Lista de Voluntarios</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Tipo Voluntario</th>
                <th scope="col">Contacto</th>
              </tr>
            </thead>
            
          </table>
      </div>
